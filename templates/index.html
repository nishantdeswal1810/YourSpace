<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function submitForm() {
            document.getElementById("property-form").submit();
        }

        function fetchCities() {
            const propertyType = $('#property_type').val();
            if (propertyType) {
                $.post('/get_cities', {property_type: propertyType}, function(data) {
                    const cityList = $('#city-list');
                    cityList.empty();
                    data.forEach(function(city) {
                        cityList.append(`<option value="${city}">${city}</option>`);
                    });
                });
            }
        }

        function fetchMicromarkets() {
            const propertyType = $('#property_type').val();
            const city = $('#city').val();
            if (propertyType && city) {
                $('.loading').show();
                $.post('/get_micromarkets', {property_type: propertyType, city: city}, function(data) {
                    $('.loading').hide();
                    const micromarketList = $('#micromarket-list');
                    micromarketList.empty();
                    data.forEach(function(micromarket) {
                        micromarketList.append(`<option value="${micromarket}">${micromarket}</option>`);
                    });
                });
            }
        }

        function fetchPrices() {
            const propertyType = $('#property_type').val();
            const city = $('#city').val();
            const micromarket = $('#micromarket').val();
            if (propertyType && city && micromarket) {
                $('.loading').show();
                $.post('/get_prices', {property_type: propertyType, city: city, micromarket: micromarket}, function(data) {
                    $('.loading').hide();
                    const priceList = $('#budget-list');
                    priceList.empty();
                    data.forEach(function(price) {
                        priceList.append(`<option value="${price}">â‚¹${price}</option>`);
                    });
                });
            }
        }

        function clearForm() {
            document.getElementById("property-form").reset();
            $('#city').val('');
            $('#micromarket').val('');
            $('#city-list').empty();
            $('#micromarket-list').empty();
            $('#budget-list').empty();
        }

        $(document).ready(function() {
            $('#property_type').on('change', fetchCities);
            $('#city').on('input', fetchMicromarkets);
            $('#micromarket').on('input', fetchPrices);
        });
    </script>
</head>
<body>
    <h1>Select Property Type and City</h1>
    <form id="property-form" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="property_type">What type of property are you looking for?</label>
        <select id="property_type" name="property_type" required>
            <option value="">--Select--</option>
            <option value="coworking">Coworking</option>
            <option value="retail">Retail</option>
        </select>

        <label for="city">Which city are you interested in?</label>
        <input type="text" id="city" name="city" list="city-list" required>
        <datalist id="city-list"></datalist>

        <label for="micromarket">Select Micromarket:</label>
        <input type="text" id="micromarket" name="micromarket" list="micromarket-list" required>
        <datalist id="micromarket-list"></datalist>

        <label for="budget">What is your budget?</label>
        <input type="number" id="budget" name="budget" list="budget-list" required>
        <datalist id="budget-list"></datalist>

        <label for="email">Enter your email to receive the data:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <div class="loading">Loading...</div>
</body>
</html>
